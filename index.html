<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Mi Portafolio · Tu Nombre</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="#portfolio" class="logo">TuNombre</a>

        <li><a href="#contacto">Contacto</a></li>

  <section class="hero">

      <h1>Tu Nombre / Marca</h1>
      <p>Desarrollador freelance & Landing Pages</p>
      <a href="#portfolio" class="btn">Ver proyectos</a>

  <section id="portfolio" class="portfolio">

    <div class="projects">
      <!-- Aquí van tus landings -->

        <img src="demo-luna.jpg" alt="Landing Luna Ropa Urbana"/>

        <a href="https://TU-URL-DE-DEMO" class="btn small">Ver demo</a>
      </div>
      <!-- Repetir para otros proyectos -->
    </div>
  </section>

  <section id="contacto" class="contacto">
    <h2>Contacto</h2>
    <p>¿Querés una landing profesional? <a href="https://wa.me/59812345678">Escribime por WhatsApp</a></p>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Tu Nombre · Tu Marca</p>
  </footer>
